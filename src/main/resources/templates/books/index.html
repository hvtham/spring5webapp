<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Book List</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>PUBLISHER</th>
    </tr>
    <tr th:each="book:${books}">
        <td th:text="${book.id} ">Book ID</td>
        <td th:text="${book.title}">Book Title</td>
        <td th:text="${book.publisher.name}">Authors</td>
    </tr>
</table>
</body>
</html>
